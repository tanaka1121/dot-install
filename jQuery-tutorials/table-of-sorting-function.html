<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>jQuery Table Sort</title>
</head>
<body>

<table>
    <thead>
        <tr>
            <th class="dothesort" data-type="string">NAME</th>
            <th class="dothesort" data-type="integer">POINT</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>taguchi</td>
            <td>32</td>
        </tr>
        <tr>
            <td>fkoji</td>
            <td>4</td>
        </tr>
        <tr>
            <td>dotinstall</td>
            <td>23</td>
        </tr>
        <tr>
            <td>takahashi</td>
            <td>12</td>
        </tr>
    </tbody>
</table>


<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script>
$(function() {

    // 並べかえ順を設定
    var sortOrder = 1; // 1:昇順, -1:降順

    // 列をクリックしたら
    $('.dothesort').click(function() {

        var type = $(this).data('type'); // string, integer
        var col = $(this).index(); // 0, 1, ...

        // 行全体を取得
        var $rows = $('tbody>tr');

        // 行を並べ替え（点数で）
        $rows.sort(function(a, b) {
             return compare(a, b, type, col) * sortOrder;
        });

        // tbodyを並び替えされた行全体で入れ替え
        $('tbody').empty().append($rows);

        // 並べ替え順を反転
        sortOrder *= -1;

    });

    function compare(a, b, type, col) {
        var _a = $(a).find('td').text() * 1;
        var _b = $(b).find('td').text() * 1;

    }


});
</script>
</body>
</html>
