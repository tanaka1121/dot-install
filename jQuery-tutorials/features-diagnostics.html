<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Features Diagnostics</title>
    <style>
        body {text-align: center;}
    </style>
</head>
<body>
    <h1>Features Diagnostics</h1>
    <p><input type="text" id="name" value=""></p>
    <p><input type="button" id="getResult" value="診断！"></p>
    <h2>Diagnosis</h2>
    <p id="result">Click here for the results</p>
    <div id="tweet"></div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#getResult').click(function() {
                // 名前の取得
                var name = $('#name').val();
                if (name === "") {
                    alert('名前を入力してください！');
                    return;
                }

                // typeの取得
                var types = ['勇者', '魔法使い', '戦士', '遊び人', 'スーパースター'];
                var type = types[Math.floor(Math.random() * types.length)];

                // characterの取得
                var characters = ['賢い', '勇ましい', 'かわいい', '情けない', '頼りない'];
                var character = characters[Math.floor(Math.random() * characters.length)];

                // 結果の表示
                var result = name + 'さんは「' + character + type + '」タイプです！';
                $('#result').text(result);

                // ツイートリンクの表示
                var tweetLink = "<a href='https://twitter.com/intent/tweet?text=" + encodeURIComponent(result) + "&hashtags=dotinstall' target='_blank'>ツイートする</a>";
                $('#tweet').html(tweetLink);
            });
        });
    </script>
</body>
</html>
