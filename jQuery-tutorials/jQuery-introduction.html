<!DOCTYPE html>
<html lang ="ja">
<head>
<meta charset="utf-8">
<title>Practice of jQuery</title>

</head>
<body>
  <p>Practice of jQuery</p>
  <button>read more</button>
    <div id="result"></div>

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        $(function() {

            // Ajax
            // Asynchronous JavaScript + XML
            // サーバーと通信 + ページの書き換え

            $('button').click(function() {
                $('#result').load('more.html');
             });
      });
  </script>
</body>
<html>
