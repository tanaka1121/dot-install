<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Numbers Game</title>
  <style>
    body {
      background: #e0e0e0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: #0088cc;
      font-size: 16px;
    }
    #scoreArea {
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.5);
      margin: 30px auto;
    }
    #scoreText {
      font-weight: bold;
      font-size: 24px;
    }
    #startButton {
      margin: 30px auto;
      width: 180px;
      border-radius: 5px;
      box-shadow: 0 4px 0 #e91b0c;
      background: #f44336;
      color: #fff;
      cursor: pointer;
      padding: 7px;
    }
    #startButton:hover {
      opacity:0.8;
    }
    #startButton.pushed{
      margin-top: 32px;
      box-shadow: 0 2px 0 #e91b0c;
    }
    .btn {
      display:  inline-block;;
      width: 40px;
      padding: 7px;
      border-radius: 5px;
      box-shadow: 0 4px 0 #0088cc;
      color: #fff;
      background: #00aaff;
      cursor: pointer;
      margin-bottom: 10px;
    }
    .btn + .btn {
      margin-left: 10px;
    }
    .btn.inactive {
      opacity: 0.5;
    }

  </style>

</head>
<body>
  <div id="scoreArea">Your Score: <span id="scoreText">0.0</span></div>
  <div id="board">
    <!--<div class="btn inactive">0</div>
    <div class="btn">1</div><br>
    <div class="btn">2</div>
    <div class="btn">3</div> -->
  </div>
  <div id="startButton" class="pushed">START</div>
  <script>
    (function() {
      'use strict';

      var board = document.getElementById('board');

      initBoard();

      function initBoard() {
        var buttons = [];

        function createButton(num) {
          var button;
          button = document.createElement('div');
          button.className = 'btn';
          button.innerHTML = num;
          return button; 


        }

          //
          buttons.push(createButton(0));
          buttons.push(createButton(1));
          buttons.push(createButton(2));
          buttons.push(createButton(3));

          //シャッフル

          //board追加
          board.appendChild(buttons[0]);
          board.appendChild(buttons[1]);
          board.appendChild(buttons[2]);
          board.appendChild(buttons[3]);


      }

    })()

  </script>
</body>
</html>
