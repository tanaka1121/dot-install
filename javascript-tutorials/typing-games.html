<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Typing Game!</title>
  <style>
  body {
    padding-top: 40px;
    font-family: 'Courier New',sans-serif;
    text-align: center;
  }
  #target {
    font-size: 48px;
    letter-spacing: 3px;
  }
  .info {
    color: #ccc;
  }
  </style>
</head>
<body>
  <p id="target"></p>
  <p class="info">
    Letters count: <span id="score">0</span>,
    Miss count: <span id="miss">0</span>
    </p>
    <script>
    (function() {
      'use strict';

      var words = [
        'apple',
        'imagine',
        'supply',
        'fun',
        'happy',
        'air',
        'dotinstall',
      ];
      var currentWord;
      var currentLocation;
      var score;
      var miss;
      var target = document.getElementById('target');
      var scoreLabel = document.getElementById('score');
      var missLabel = document.getElementById('miss');
      var isStarted;

      function init() {
        currentWord = 'click to start';
        currentLocation = 0;
        score = 0;
        miss = 0;
        target.innerHTML = currentWord;
        scoreLabel.innerHTML = score;
        missLabel.innerHTML = miss;
        isStarted = false;
      }

      init();


      function setTarget() {
        currentWord = words[Math.floor(Math.random() * words.length)];
        target.innerHTML = currentWord;
        currentLocation = 0;
      }
      window.addEventListener('click',function() {
        if (!isStarted) {
          isStarted = true;
          setTarget();
        }
      });

      window.addEventListener('keyup',function(e){
        if (!isStarted){
          return;
        }
        //e.keyCode
        //console.log(String.fromCharCode(e.keyCode));
        if (String.fromCharCode(e.keyCode) === currentWord[currentLocation].toUpperCase()){
          currentLocation++;
          var placeholder = '';
          for (var i = 0; i < currentLocation; i++) {
            placeholder += '_'
          }
          target.innerHTML = placeholder + currentWord.substring(currentLocation);
          //console.log('score!');
          score++;
          scoreLabel.innerHTML = score;
          if (currentLocation === currentWord.length) {
            setTarget();
          }
        } else {
          //console.log('miss!');
          miss++;
          missLabel.innerHTML = miss;
        }
      });
    })();
    </script>
</body>
</html>
